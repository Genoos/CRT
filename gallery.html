<!DOCTYPE html>
<html lang="en">

<head>

<body>




  <div class="container-fluid py-5">
    <div class="container col-6">
      <h3 class="text-muted">Cars available <span id="cars-ava">0</span></h3>
      <h3 class="text-muted">Cars within <span id="display-km">5</span> KM</h3>
      <input type="range" style="border: none; box-shadow: none;" class="form-range" min="1" max="25" step="1"
        id="km-range" value="5" onchange="loadCars(value)">
    </div>
  </div>

        <!-- <h1 class="display-5 text-uppercase mb-0">Vehicle for rent</h1> -->

      <div>
        <div class="pb-5">
          <div id="6-seater">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- 6-seater Team End -->

  <!-- 4-seater Team Start -->
